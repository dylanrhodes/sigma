{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your Google Email:<br>
        {{form.email(size=80)}}<br>
        Please enter your Google password:<br>
        {{form.password(size=80)}}<br>
    </p>
    <p>{{form.new_account}} New Account?</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}

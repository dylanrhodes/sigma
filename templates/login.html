<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/libraries/bootstrap.css') }}">
	<style>
	input[type="text"], input[type="password"] {
		text-align: left;
		padding: 10px;
		font-size: 17px;
		border: 1px solid #d9d9d9;
		border-radius: 5px;
		-webkit-border-radius: 5px;
	}	
	</style>

	<meta name="viewport" content="width=320 initial-scale=0.9 maximum-scale=1.0 user-scalable=0" />
</head>
<body>
{% block content %}
<div class="outer">
<div class="middle">
<div class="inner">
	<a href="/">
<img class="logo" src="../static/images/logo-1.png" title="Sigma" />
</a>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
        <p>{{form.email(size=30,placeholder="Gmail Address")}}</p>
        <p>{{form.password(size=30,placeholder="Gmail Password")}}</p>
    {{form.new_account(class="hidden")}}
    <p><input class="submit" type="submit" value="Sign In"></p>
</form>
</div>
</div>
</div>
{% endblock %}
</body>
</html>

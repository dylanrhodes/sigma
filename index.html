<!doctype html>
<html lang="en" ng-app="sigmaApp">
<head>
  <meta charset="utf-8">
  <title>Sigma: your organized inbox.</title>
  <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <script type="text/javascript" charset="utf-8" src="js/libraries/jquery-1.11.0.min.js"></script>
  <script src="js/bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>

</head>

<body ng-controller="EmailListCtrl">
  <div class="container">
    <div class="control-bar">
      <div class="control-bar-title" ng-click="focusedCategory = ''">
        &Sigma;IGMA
      </div>
      <a href="#" class="compose-a control-bar-compose">
      </a>
      <div class="control-bar-search">
        <input type="search" placeholder="Search" ng-model="search" />
      </div>
    </div>
    <div ng-repeat="category in categories | filter:{id:focusedCategory}" ng-init="$scope.focusedCategory = 0">
      <div class = "row-fluid">
      	<div class = "one-box" style = "border-color: {{category.color}};">
          <div ng-repeat="email in emails | filter:{category:category.id} | filter:search">
      		  <div class = "ind-email">
      			 <div class = "from">{{email.from}}</div>
      			 <div class = "sigma"><img src = "images/sigma.png" /></div>
      			 <div class = "subject">{{email.subject}}</div>
      			 <div class = "snipit">{{email.message}}</div>
      		  </div>
          </div>
      	</div>
    	</div>
    </div>
    <div class="category-bar">
      <div ng-repeat="category in categories" class="category {{category.class}} {{category.id == focusedCategory ? 'category-selected' : ''}}" style="background-color: {{category.color}};"ng-click="focusCategory(category.id)">
        {{category.name}}
      </div>
    </div>
  </div>


</body>
</html>
